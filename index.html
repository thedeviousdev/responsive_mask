    </div>
    <div class="song_Wrapper">
        <span class="song_Title_Wrapper">
        	<img src="img/left_arrow.svg" id="previous">
            <div class="song_Title">
                <span></span>
            </div>
        	<img src="img/right_arrow.svg" id="next">
        </span><br>
        <span class="song_Controls_Wrapper">
        	<span class="sensitivity">
	        	<div class="slider slider-volume">
                    <input min="0" max="100" value="100" id="slider-volume" type="range">
                </div>
            </span>
	        <span class="upload"><img src="img/upload.svg"></span>
	        <span class="play"><img src="img/paused.svg"></span>
	        <span class="mic"><img src="img/mic.svg"></span>
	        <span class="full"><img src="img/fullscreen.svg"></span>
        </span>
        <div id="audio_Wrapper">
            <audio id="audio" src="Daft Punk - Music Sounds Better with you.mp3"></audio>
        </div>
    </div>
    <div class="upload_Pop">
        <div class="upload_Wrapper">
            <div class="upload_Details">
                <span class="close"><img src="img/close.svg"></span>
                <div class="sc_upload">
                    <input type="button" value="SoundCloud" class="btn" id="show_SC">
                    <input type="button" value="Upload" class="btn" id="show_Up">
                </div>
                <div class="SC_Wrapper">
                    <span>Copy & Paste the URL of a track or playlist from SoundCloud.</span>
                    <form>
                        <input id="sound_Cloud_Input" placeholder="ex: https://soundcloud.com/adrian-voglen/snow-birds" type="text" value="">
                        <div class="error">Invalid URL</div>
                        <div class="error_type">Sets or Tracks only</div>
                        <input type="button" value="Submit" class="btn submit">
                        <input type="button" value="Reset" class="btn upload_Reset">
                    </form>
                </div>

                <div class="up_Wrapper">
                    <span>Drag or upload file into the box.</span>
                    <form>
                        <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" accept="audio/*" />
                        <input id="file" type="file" accept="audio/*"> <output id="list"></output>
                        <div id="drop_zone">
                            Drop files here
                        </div>
                    </form>
                    <div class="error">Un-supported file type</div>
                    <input type="button" value="Submit" class="btn submit">
                    <input type="button" value="Reset" class="btn upload_Reset">
                </div>
            </div>
        </div>
    </div>
    <div class="fullscreen_Button"></div>
</body>
</html>
